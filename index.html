<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>📝 To-Do List</h2>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter new task...">
      <button type="submit">Add</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
